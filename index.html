        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        /**
         * (MODIFIKASI) Inisialisasi Firebase
         * Dibuat async dan mengembalikan Promise.
         * Tidak lagi me-render app, hanya setup auth.
         */
        async function initializeFirebase() {
            if (auth) return; // Sudah diinisialisasi

            return new Promise((resolve) => {
                try {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    
                    const authCallback = (user) => {
                        if (user) {
                            userId = user.uid;
                            console.log("Firebase Auth State Changed. User ID:", userId);
                            resolve();
                        } else {
                            // Jika tidak ada token, login anonim
                            signInAnonymously(auth).then(cred => {
                                userId = cred.user.uid;
                                console.log("Firebase Auth State Changed (Anonymous). User ID:", userId);
                                resolve();
                            }).catch(err => {
                                 console.error("Anonymous sign-in failed:", err);
                                 userId = 'guest-' + crypto.randomUUID().substring(0, 8);
                                 resolve(); // Selesaikan juga jika gagal
                            });
                        }
                    };
                    
                    const unsubscribe = onAuthStateChanged(auth, (user) => {
                        unsubscribe(); // Hentikan listener
                        
                        if (initialAuthToken) {
                            signInWithCustomToken(auth, initialAuthToken).then(cred => {
                                userId = cred.user.uid;
                                console.log("Firebase Auth (Custom Token). User ID:", userId);
                                resolve();
                            }).catch(err => {
                                console.warn("Custom token failed, trying anonymous.", err);
                                authCallback(null); // Fallback ke anonim
                            });
                        } else {
                            authCallback(user); // Panggil handler standar
                        }
                    });
                    
                } catch (error) {
                    console.error("Kesalahan saat inisialisasi Firebase:", error);
                    userId = 'guest-error-' + crypto.randomUUID().substring(0, 8);
                    resolve(); // Selesaikan promise agar app tidak macet
                }
            });
        }
        
        // --- 2. NAVIGASI STATE ---

            localStorage.setItem('currentPage', page);
            // Bersihkan state ID Palet saat pindah halaman

            }
            renderApp(page);
        }

        // --- 3. RENDERING UTAMA ---
        /**
         * (MODIFIKASI) Render App
         * Menambahkan 'analyticsDashboard' dan memanggil loader data.
         */

            const container = document.getElementById('app-container');
            
            // Proteksi halaman: Jika halaman bukan login dan user tidak ada, paksa ke login
            if (page !== 'login' && !currentUser) {
                console.log("User not authenticated. Redirecting to login.");
                page = 'login';
            }
            
            container.innerHTML = ''; // Bersihkan konten

            switch (page) {
                case 'login':
                    container.innerHTML = createLoginView();
                    break;
                case 'masterPalet':
                    container.innerHTML = createMasterPalletView();
                    fetchMasterPalletData(); // Panggil fungsi fetch data
                    break;
                case 'stockPalet':
                    container.innerHTML = createStockPalletView(); // Panggil view baru

                    break;
                case 'transaksiPalet':

                    container.innerHTML = createTransactionPalletView();
                    fetchMasterDataForTransaction(); // Panggil fungsi fetch data Master baru
                    break;
                case 'historyPalet':

                // (BARU) Halaman Dashboard Analitik

                case 'stoPalet':

        // --- 6. FUNGSI FETCH DATA (MODIFIKASI) ---
        
        /**
         * (MODIFIKASI) Fungsi fetch universal.
         * Sekarang lebih generik, hanya mengambil data.
         */
        async function fetchSheetData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Status ${response.status}`);
                
                const text = await response.text();
                const jsonText = text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1);
                const data = JSON.parse(jsonText);
                
                if (data.status !== 'ok') {
                    throw new Error(`Query error: ${data.errors ? data.errors[0].message : 'Unknown error'}`);
                }

                return parseGVizData(data);
                
            } catch (error) {
                console.error("Kesalahan saat mengambil data Google Sheet:", error, url);
                throw error; // Lempar error agar pemanggil bisa menangani
            }
        }
        
        /**
         * Mengurai struktur data GViz menjadi array objek JavaScript yang sederhana.
         * (MODIFIKASI v4.2)
         */
        function parseGVizData(data) {
            const columns = data.table.cols.map(col => ({
                id: col.id,
                // (FIX) Normalisasi semua label header ke HURUF BESAR & trim spasi
                label: (col.label || col.id).toUpperCase().trim()  
            })).filter(col => col.label); // Hilangkan kolom tanpa label

            const rows = data.table.rows;
            const result = [];

            if (rows.length > 0) {
                for (const row of rows) {
                    const rowObject = {};
                    for (let i = 0; i < columns.length; i++) {
                        // (FIX) colLabel sekarang dijamin HURUF BESAR
                        const colLabel = columns[i].label;
                        rowObject[colLabel] = row.c[i] ? (row.c[i].f || row.c[i].v) : '';
                    }
                    result.push(rowObject);
                }
            }
            
            // (FIX) Headers yang dikembalikan juga sekarang HURUF BESAR
            return { data: result, headers: columns.map(c => c.label) };
        }
        
        // (BARU) Fungsi "silent fetch" untuk data Master.
        // Hanya mengambil data jika belum ada, lalu menyimpannya di state global.
        async function fetchMasterData() {
            if (isMasterDataFetched) return;
            try {
                const parsedData = await fetchSheetData(MASTER_PALLET_URL);
                masterPalletData = parsedData.data;
                masterPalletHeaders = parsedData.headers;
                isMasterDataFetched = true;
                console.log("Data Master Palet dimuat.", masterPalletData.length);
            } catch (error) {
                console.error("Gagal memuat Master Data:", error);
                isMasterDataFetched = false; // Izinkan retry
            }
        }

        /**
         * (BARU) Handle proses login
         */
        async function handleLogin(event) {
            event.preventDefault();
            const usernameEl = document.getElementById('loginUsername');
            const passwordEl = document.getElementById('loginPassword');
            const errorBox = document.getElementById('login-error-message');
            const submitBtn = document.getElementById('login-submit-btn');

            if (!usernameEl || !passwordEl || !errorBox || !submitBtn) return;
            
            const username = usernameEl.value.trim();
            const password = passwordEl.value.trim();
            
            if (!username || !password) {
                errorBox.textContent = "Username dan Password tidak boleh kosong.";
                errorBox.classList.remove('hidden');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = "Memverifikasi...";
            errorBox.classList.add('hidden');

            try {
                // Ambil data dari sheet 'Usercontrol'
                const parsedData = await fetchSheetData(USERCONTROL_URL);
                const { data, headers } = parsedData;
                
                if (headers.length < 3) {
                    errorBox.textContent = "Format sheet 'Usercontrol' salah. Butuh 3 kolom (Username, Password, Role).";
                    errorBox.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Login";
                    return;
                }

                const userCol = headers[0]; // Kolom A (cth: "Username" atau "username")
                const passCol = headers[1]; // Kolom B (cth: "Password" atau "password")
                const roleCol = headers[2]; // Kolom C (cth: "Role" atau "role")

                const foundUser = data.find(user => 
                    String(user[userCol] || '').trim() === username &&
                    String(user[passCol] || '').trim() === password
                );
                
                if (foundUser) {
                    // SUKSES LOGIN
                    console.log("Login sukses:", foundUser);
                    currentUser = { 
                        username: String(foundUser[userCol]).trim(), 
                        role: String(foundUser[roleCol] || 'User').trim() 
                    };
                    
                    // Simpan di session storage
                    sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    // Inisialisasi Firebase (penting untuk userId)
                    await initializeFirebase();
                    
                    // Reset cache data
                    isMasterDataFetched = false;
                    isHistoryDataFetched = false;
                    isAmbangBatasDataFetched = false;
                    
                    // Render dashboard
                    renderApp('dashboard');
                    
                } else {
                    // GAGAL LOGIN
                    errorBox.textContent = "Username atau Password salah.";
                    errorBox.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Login";
                }
            } catch (error) {
                console.error("Gagal fetch data user:", error);
                errorBox.textContent = "Gagal terhubung ke server. Periksa koneksi Anda.";
                errorBox.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = "Login";
            }
        }

            const tableBodyEl = document.querySelector('#pallet-table-master tbody');

            if (data.length === 0) {

                return;

            tableBodyEl.innerHTML = data.map((item, index) => {

                const lokasi = item['LOKASI'] || '';

        /**

         */
        function filterMasterPalletTable() {
            const filterInputs = document.querySelectorAll('#pallet-table-master .master-filter-input');
            const filters = {};

            filterInputs.forEach(input => {
                const header = input.dataset.header;
                const value = input.value.toUpperCase().trim();
                if (value) {
                    filters[header] = value;
                }
            });

            const filterKeys = Object.keys(filters);
            let filteredData = masterPalletData; 

            if (filterKeys.length > 0) {
                filteredData = masterPalletData.filter(item => {
                    return filterKeys.every(header => {
                        const itemValue = String(item[header] || '').toUpperCase();
                        return itemValue.includes(filters[header]);
                    });
                });
            }
            
            renderMasterPalletTableBody(filteredData);
        }

        function getRowColorClass(status, lokasi) {
            const s = String(status).toUpperCase().trim();
            const l = String(lokasi).toUpperCase().trim();

            if (s === 'KOSONG' && l === 'AREA PALET') {
                return 'color-green'; 
            }
            if (s === 'TERISI' && (l === 'AREA PRODUCT' || l === 'GUDANG')) {
                return 'color-orange'; 
            }
            if (s === 'TERISI' && l === 'CUSTOMER') {
                return 'color-red'; 
            }
            return 'text-gray-200'; 
        }

        /**
         * (MODIFIKASI) submitTransaction
         * Mengambil data dari 'kondisi' dan menyimpannya ke kolom 'Keterangan' di sheet.
         */
        async function submitTransaction(event) {
            event.preventDefault();
            const form = event.target;
            const submitBtn = document.getElementById('submit-btn');
            const submitBtnTextEl = document.getElementById('submit-btn-text');
            const submitCountEl = document.getElementById('submit-count');
            
            if (!submitBtn || !submitBtnTextEl || !submitCountEl) {
                console.error("Elemen tombol submit tidak ditemukan.");
                return;
            }
            
            const formData = new FormData(form);
            
            if (selectedPalletIds.length === 0) {
                showMessage('error', 'âŒ Harap pilih minimal satu ID Palet dari kartu yang tersedia.');
                return;
            }

            submitBtn.disabled = true;
            submitBtnTextEl.textContent = 'Mengirim...';
            submitCountEl.textContent = selectedPalletIds.length; 
            
            showMessage('loading', `Mengirim data untuk ${selectedPalletIds.length} palet, mohon tunggu...`);

            const namaPalet = formData.get('namaPalet').trim();
            const sizePalet = formData.get('sizePalet').trim();
            const tanggalTransaksi = formData.get('tanggalTransaksi').trim();
            const jenisTransaksi = formData.get('jenisTransaksi').trim();
            // (MODIFIKASI) Mengambil data dari dropdown 'kondisi'
            const kondisi = formData.get('kondisi').trim(); // Ini akan menjadi 'Baik', 'Rusak Ringan', dll.
            const idPaletString = selectedPalletIds.join(',');
            const now = new Date();
            const jamTransaksi = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            const batchTransaction = {
                'Nama Palet': namaPalet,
                'Size': sizePalet, 
                'Tanggal Transaksi': tanggalTransaksi,
                'Jenis Transaksi': jenisTransaksi,
                'ID Palet': idPaletString, 
                'Jumlah Palet': selectedPalletIds.length,
                'Jam Transaksi': jamTransaksi,
                // (MODIFIKASI) Menyimpan 'kondisi' ke kolom 'Keterangan' di sheet
                'Keterangan': kondisi, 
                'Submitted By': currentUser ? currentUser.username : (userId || 'Unknown') 
            };

            const transactionsToSend = [batchTransaction];
            
            console.log(`Satu Transaksi Batch yang akan dikirim ke sheet ${TRANSACTION_SHEET_NAME}:`, batchTransaction);
            
            const payload = {
                sheetName: TRANSACTION_SHEET_NAME, 
                transactions: transactionsToSend, 
                submittedBy: currentUser ? currentUser.username : (userId || 'Unknown'), 
                timestamp: now.toLocaleString('id-ID'),
            };

            try {
                await fetch(MOCK_API_DEPLOY_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload), 
                });
                
                await new Promise(resolve => setTimeout(resolve, 1500)); 

                showMessage('success', `âœ… Berhasil mencatat 1 Transaksi Batch (untuk ${selectedPalletIds.length} palet) ke ${TRANSACTION_SHEET_NAME}!`);
                form.reset();
                
                selectedPalletIds = [];

                // (MODIFIKASI) Reset cache history agar data baru bisa terambil
                isHistoryDataFetched = false;

                const sizePaletEl = document.getElementById('sizePalet');
                if (sizePaletEl) {
                    sizePaletEl.innerHTML = createOptionHtml([], 'Pilih Size Palet');
                    sizePaletEl.disabled = true;

                if (cardContainerEl) {
                    cardContainerEl.innerHTML = '<p class="text-gray-500 col-span-full" id="id-card-status">Pilih Nama Palet dan Size Palet terlebih dahulu.</p>';
                }

            } catch (error) {
                console.error("Kesalahan saat mengirim data:", error);
                showMessage('error', `âŒ Gagal menyimpan transaksi batch. Pastikan Apps Script (sheet ${TRANSACTION_SHEET_NAME}) siap menerima data ini. Detail error: ${error.message}`);
            } finally {

        /**
         * (BARU) Render Grafik 1: Usia Palet di Customer
         */
        function renderPalletAgingChart() {
            const ctx = document.getElementById('palletAgingChart')?.getContext('2d');
            if (!ctx) return;
            
            const bins = {
                '0-10 Hari': 0,
                '11-20 Hari': 0,
                '21-30 Hari': 0,
                '> 30 Hari': 0
            };
            
            const today = new Date();
            
            masterPalletData.forEach(item => {
                // (FIX) Menggunakan header HURUF BESAR
                if (String(item['LOKASI'] || '').toUpperCase() === 'CUSTOMER') {
                    // (FIX) Menggunakan header HURUF BESAR
                    const tglUpdateStr = String(item['TANGGAL UPDATE'] || '');
                    // Format tanggal di sheet adalah MM/DD/YYYY, perlu di-parse
                    const parts = tglUpdateStr.split('/');
                    if (parts.length === 3) {
                        // Format: new Date(year, monthIndex, day)
                        const updateDate = new Date(parts[2], parts[0] - 1, parts[1]);
                        const diffTime = Math.abs(today - updateDate);
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        
                        if (diffDays <= 10) bins['0-10 Hari']++;
                        else if (diffDays <= 20) bins['11-20 Hari']++;
                        else if (diffDays <= 30) bins['21-30 Hari']++;
                        else bins['> 30 Hari']++;
                    }
                }
            });
            
            chartInstances.palletAging = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(bins),
                    datasets: [{
                        label: 'Jumlah Palet di Customer',
                        data: Object.values(bins),
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(255, 99, 132, 0.6)' // > 30 Hari (Bahaya!)
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: { y: { beginAtZero: true, ticks: { color: '#fff' } }, x: { ticks: { color: '#fff' } } },
                    plugins: { legend: { display: false } },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }
        
        /**
         * (BARU) Render Grafik 2: Analisis Kondisi Palet
         * (Berdasarkan data di 'Keterangan' dari sheet Log Transaksi)
         */
        function renderPalletConditionChart() {
            const ctx = document.getElementById('palletConditionChart')?.getContext('2d');
            if (!ctx) return;
            
            const conditions = {
                'Baik': 0,
                'Rusak Ringan': 0,
                'Rusak Berat': 0,
                'Lainnya': 0
            };
            
            historyPalletData.forEach(item => {
                // (FIX) Menggunakan header HURUF BESAR
                const kondisi = String(item['KETERANGAN'] || '').trim();
                if (kondisi === 'Baik') conditions['Baik']++;
                else if (kondisi === 'Rusak Ringan') conditions['Rusak Ringan']++;
                else if (kondisi === 'Rusak Berat') conditions['Rusak Berat']++;
                else if (kondisi && kondisi !== '-') conditions['Lainnya']++;
            });
            
            chartInstances.palletCondition = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(conditions),
                    datasets: [{
                        data: Object.values(conditions),
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(153, 102, 255, 0.6)'
                        ],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'top', labels: { color: '#fff' } } }
                }
            });
        }
        
        /**
         * (BARU) Render Grafik 3: Perputaran Palet (Velocity)
         */
        function renderPalletVelocityChart() {
            const ctx = document.getElementById('palletVelocityChart')?.getContext('2d');
            if (!ctx) return;
            
            const last30Days = {};
            const labels = [];
            const today = new Date();
            
            // Siapkan label untuk 30 hari terakhir
            for (let i = 29; i >= 0; i--) {
                const d = new Date(today);
                d.setDate(d.getDate() - i);
                // Format MM/DD
                const label = `${(d.getMonth() + 1).toString().padStart(2, '0')}/${d.getDate().toString().padStart(2, '0')}`;
                labels.push(label);
                last30Days[label] = { 'Masuk Hanwa': 0, 'Keluar Hanwa': 0 };
            }
            
            // Proses data history
            historyPalletData.forEach(item => {
                // (FIX) Menggunakan header HURUF BESAR
                const tglStr = String(item['TANGGAL TRANSAKSI'] || '');
                const jenis = String(item['JENIS TRANSAKSI'] || '').toUpperCase();
                const jumlah = parseInt(item['JUMLAH PALET'], 10) || 0;
                
                const parts = tglStr.split('/');
                if (parts.length === 3) {
                     // Format di sheet MM/DD/YYYY, tapi kita hanya butuh MM/DD
                    const label = `${parts[0].padStart(2, '0')}/${parts[1].padStart(2, '0')}`;
                    
                    if (last30Days[label]) {
                        if (jenis === 'MASUK HANWA') last30Days[label]['Masuk Hanwa'] += jumlah;
                        else if (jenis === 'KELUAR HANWA') last30Days[label]['Keluar Hanwa'] += jumlah;
                    }
                }
            });
            
            const dataMasuk = labels.map(label => last30Days[label]['Masuk Hanwa']);
            const dataKeluar = labels.map(label => last30Days[label]['Keluar Hanwa']);

            chartInstances.palletVelocity = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Masuk Hanwa',
                            data: dataMasuk,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: true,
                            tension: 0.1
                        },
                        {
                            label: 'Keluar Hanwa',
                            data: dataKeluar,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: true,
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, ticks: { color: '#fff' } }, x: { ticks: { color: '#fff' } } },
                    plugins: { legend: { position: 'top', labels: { color: '#fff' } } }
                }
            });
        }


        // --- 14. EKSEKUSI APLIKASI ---
        window.onload = () => {
            // Menjadikan fungsi global agar bisa dipanggil dari HTML
            window.navigate = navigate;
            window.submitTransaction = submitTransaction; 
            window.updateSizePallet = updateSizePallet;
            window.renderPalletIdCards = renderPalletIdCards;
            window.togglePalletSelection = togglePalletSelection; 
            window.filterHistoryTable = filterHistoryTable; 
            window.filterMasterPalletTable = filterMasterPalletTable;
            
            // Daftarkan fungsi login/logout
            window.handleLogin = handleLogin;
            window.handleLogout = handleLogout;
            
            // Jalankan pemeriksaan sesi
            checkSessionAndRender();
        };

    </script>
